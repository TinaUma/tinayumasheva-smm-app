<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <p>Welcome to your SMM Assistant!</p>
    <form method="POST">
        <input type="submit" value="Generate and Publish Post">
    </form>
    {% if content %}
        <h2>Generated Post:</h2>
        <p>{{ content }}</p>
        {% if image_url %}
            <h2>Generated Image:</h2>
            <img src="{{ image_url }}" alt="Generated Image">
        {% endif %}
    {% endif %}
    <p><a href="{{ url_for('auth.logout') }}">Logout</a></p>
</body>
</html>
